<button [class.icon-right]="iconSide() === 'right'">
    @if (icon()) {
        <!-- TODO: Only svg here -->
        @if (isSvg()) {
            <span class="icon-svg" [innerHTML]="icon()"></span>
        } @else {
            <span class="material-icons">{{ icon() }}</span>
        }
    }
    <span class="button-text">{{ text() }}</span>
</button>
